# Use root/example as user/password credentials
version: "3.7"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./mongodb_data:/data/

  redis:
    image: redis
    restart: always
    ports:
      - 6379

  celery:
    build: .
    command: celery -A tasks.tasks:celery_app worker -l info
    volumes:
      - ./server:/usr/src/thethe/server
      - ./tasks:/usr/src/thethe/tasks
    depends_on:
      - redis

  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    volumes:
      - ./frontend/dist:/usr/share/nginx/html

  server:
    build: .
    volumes:
      - ./server:/usr/src/thethe/server
      - ./tasks:/usr/src/thethe/tasks
    ports:
      - 8000
    depends_on:
      - mongo
      - celery
