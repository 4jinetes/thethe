# Use root/example as user/password credentials
version: "3.7"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: thethe

    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379

  celery:
    build: .
    command: celery -A tasks.tasks:celery_app worker -l info
    volumes:
      - ./server:/usr/src/thethe/server
      - ./tasks:/usr/src/thethe/tasks

  server:
    build: .
    volumes:
      - ./server:/usr/src/thethe/server
      - ./tasks:/usr/src/thethe/tasks
    ports:
      - 8000:8000
    depends_on:
      - mongo
      - redis
      - celery
